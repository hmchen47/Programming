<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Styling your table</title> 
  <style>
    table, th, td { border: 1px solid black; }
    table { border-collapse: separate;}

    table.eg1, th.eg1, td.eg1 { border-spacing: 50px; }

    table.eg2, th.eg2, td.eg2 { border-spacing: 25px 50px; }

    table.eg3, th.eg3, td.eg3 { border-spacing: 50px 25px; }
  </style>
</head>
<body>
<table class="eg1">
    <tr><th class="eg1">Names</th><th class="eg1">Age</th></tr>
    <tr><td class="eg1">Michael</td><td class="eg1">21</td></tr>        
</table>
<br>
<table class="eg2">
    <tr><th class="eg2">Names</th><th class="eg2">Age</th></tr>
    <tr><td class="eg2">Michael</td><td class="eg2">21</td></tr>        
</table>
<br>
<table class="eg3">
    <tr><th class="eg3">Names</th><th class="eg3">Age</th></tr>
    <tr><td class="eg3">Michael</td><td class="eg3">21</td></tr>        
</table>
</body>
</html>

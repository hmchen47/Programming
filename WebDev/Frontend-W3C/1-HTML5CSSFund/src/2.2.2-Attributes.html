<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Global & non-global attributes</title>
</head>

<body>
  <!--Without boolean attribute 'reversed' -->
  <ol>
    <li>HTML5</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>
  <p>----------------------------</p>
  <!--With boolean attribute 'reversed' -->
  <ol reversed>
    <li>HTML5</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>


</body>

</html>

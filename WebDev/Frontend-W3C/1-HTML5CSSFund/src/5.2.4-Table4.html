<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Styling your table</title> 
  <style>
    table, th, td { border: 1px solid black; }
    table { border-collapse: collapse;}
    th, td { padding: 20px; }
  </style>
</head>
<body>
<table>
    <tr><th>Names</th><th>Age</th></tr>
    <tr><td>Michael</td><td>21</td></tr>        
</table>
</body>
</html>

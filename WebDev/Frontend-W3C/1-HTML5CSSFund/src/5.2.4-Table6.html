<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Styling your table</title> 
  <style>
    table { border-collapse: collapse;}
    table, th, td { padding: 15px;}

    table.eg1, th.eg1, td.eg1 { border: 1px solid black; }

    table.eg2, th.eg2, td.eg2 { border-bottom: 1px solid black; }
  </style>
</head>
<body>
<table class="eg1">
    <tr><th class="eg1">Names</th><th class="eg1">Age</th><th class="eg1">Gender</th></tr>
    <tr><td class="eg1">Michael</td><td class="eg1">21</td><td class="eg1">Male</td></tr>      
    <tr><td class="eg1">Amy</td><td class="eg1">37</td><td class="eg1">Female</td></tr>      
</table>
<br>
<table class="eg2">
    <tr><th class="eg2">Names</th><th class="eg2">Age</th><th class="eg2">Gender</th></tr>
    <tr><td class="eg2">Michael</td><td class="eg2">21</td><td class="eg2">Male</td></tr>        
    <tr><td class="eg2">Amy</td><td class="eg2">37</td><td class="eg2">Female</td></tr> 
</table>
</body>
</html>

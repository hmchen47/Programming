<!DOCTYPE html>
<html lang="en">
  <head>
  <title>First example of an event listener</title>
  <meta charset="utf-8">
  <script>
    addEventListener('click', function(evt) {
        document.body.innerHTML += "Button clicked!<br>";
    });
</script>
</head>
<body>
  <p>Click anywhere on this page</p>
</body>
</html>

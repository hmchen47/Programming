<!DOCTYPE html>

  <script src="js/02d-example27.js"></script>
</head>
<body>
  <h1>Simple <code>&lt;input type=range&gt;</code> field validation using the 'input' event</h1>
  <p>Just move the slider</p>
<label>
 1 <input type="range" 
         min=1
         max=12
          step=0.1
         oninput = "doSomething(event)"> 12
</label>
  <p>
  <span id="sliderValue"></span>
</p>  
</body>

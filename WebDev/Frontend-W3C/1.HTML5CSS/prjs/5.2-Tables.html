<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> 5.2.7 Activity-Tables </title>
  <style>
    /* CSS will go in this area ~ comment for CSS */
    body {
        margin: 30px;
        font-size: 20px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    table, th, td {
        border: 2px solid black;
        padding: 10px;
    }
    table {
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
    }
    caption {
        font-size: 24px;
        font-weight: bolder;
    }

    th {
        background-color: grey;
        color: lightgrey;
    }

    table.bt {
        background-color: #ccdffa;
        border-collapse: collapse;
        margin-left: auto; 
        margin-right: auto;
    }
    table.bt th {
        background-color: rgb(79, 117, 155);
        width: 200px;
        border: 2px solid whitesmoke;
        padding: 10px;
    }
    table.bt td {
        border: 2px solid whitesmoke;
        /* padding: 10px; */
        /* height: 30px; */
        text-align:center;
    }
    table.bt tr:nth-child(even) {
        background-color: #deedf5;
        /* border: 2px solid whitesmoke; */
    }

    table tr:hover {background-color: yellow}

  </style>
</head>

<body>
  <!-- Contents within this area -->
  <table class="bt">
    <caption>
        <p>5.2.7 Activity - Tables: Blue Table</p>
    </caption>

    <thead>
        <tr class="bt">
            <th class="bt">col1</th>
            <th class="bt">col2</th>
            <th class="bt">col3</th>
            <th class="bt">col4</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td class="bt">10</td> <td class="bt">11</td> 
            <td class="bt">12</td> <td class="bt">13</td>
        </tr>
        <tr>
            <td class="bt">20</td> <td class="bt">21</td> 
            <td class="bt">22</td> <td class="bt">23</td>
        </tr>
        <tr>
            <td class="bt">30</td> <td class="bt">31</td> 
            <td class="bt">32</td> <td class="bt">33</td>
        </tr>
        <tr>
            <td class="bt" colspan="2"> 40 </td>
            <td class="bt" colspan="2"> 41 </td>
        </tr>
    </tbody>
  </table>
  <br/><br/>
  <table>
    <caption>
        <p>5.2.7 Activity - Tables: Grey Table</p>
    </caption>
    <thead>
        <tr>
            <th>Attribute</td>
            <th>Description</td>
            <th>Usage</td>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>src</td>
            <td>Used to specify the URL of the image</td>
            <td rowspan="2">src=“images/test.png"</td>
        </tr>
        <tr>
            <td>alt</td>
            <td>Used to specify replacement text for the image</td>
            <!--
            <td>alt=“Test image for HTML5 course”</td>
            -->
        </tr>
    </tbody>
  </table>
  <br/><br/>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shadom DOM and HTML template example</title>
  <!-- polyfill for web components -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.0.2/webcomponents-bundle.js"></script>
  <script src="js/04b-example04.js"></script>
</head>

<body>
  <template id="mytemplate">
  <style>
    h1 {color:white; background:red}
    </style> 
  <h1>This is a shadowed H1</h1>
</template> 
  
  <h1 id="withShadowDom">This is text header, not rendered</h1>
  
</body>
</html>

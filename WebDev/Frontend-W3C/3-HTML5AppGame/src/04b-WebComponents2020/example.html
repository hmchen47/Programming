 <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.20/webcomponents.js"></script>

<body>
	<h1>Example with a web component for playing animated GIFs</H1>
 	<x-gif src="http://i.imgur.com/iKXH4E2.gif"></x-gif>

	<h1>Example page that uses a Web Component for speech synthesis<h1>
<voice-player text="Hi students from the HTML5 part 2 course, a web component is speaking!" id="voice"></voice-player>
<button onclick="speak(event);">Click to speak</button>
<script>
    var element = document.querySelector('#voice');

function speak(event) {
	event.preventDefault();
	element.speak();
}
</script>

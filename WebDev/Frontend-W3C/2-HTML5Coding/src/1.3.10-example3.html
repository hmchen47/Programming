<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="utf-8">
  <title>Example of multi column layout using the flex CSS property
  </title>
  <link rel="stylesheet" href="css/1.3.10-example3.css">
  <script src="https://rawgithub.com/ai/autoprefixer-rails/master/vendor/autoprefixer.js"></script>
</head>
<body>
<section>
  <h1>This is a section with 2 articles per row + 1 aside</h1>
<div class="row">
  <article class="column">
    <h2>
      Col one
    </h2>
  </article>
  <article class="column">
    <h2>
      Col two
    </h2>
  </article>
  <aside class="aside">
    <h2>Aside</h2>
  </aside>
</div>
</section>
 </body>
</html>

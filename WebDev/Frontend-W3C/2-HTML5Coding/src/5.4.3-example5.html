<body>
Test of the new date input field. <p>

<p>  
  You picked: <span id="pickedDate"></span>
  <span id="error" style="color:red;"></span>
  </p>
After you tried the first example, try to change in the code the value of the "type" attribute to :
<ul>
<li>datetime</li>
<li>datetime-local</li>
<li>time</li>
<li>week</li>
<li>month</li>
</ul>
And see the result.
  
<script>
  var field = document.querySelector("#date");
  var result = document.querySelector("#pickedDate");
  
  field.oninput = function(evt) {
    var date = this.value;
    pickedDate.innerHTML = "<b>"+date+"</b>";
  }

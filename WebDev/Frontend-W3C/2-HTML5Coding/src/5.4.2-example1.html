<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  </head>
<body>  
Select a color : <input type="color" id="colorChooser"/>
  <script>
    var colorInputField = document.querySelector("#colorChooser");
    
    colorInputField.addEventListener('input', function(evt) {      
        document.body.style.backgroundColor = this.value;
      }, false);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="date input + datalist">
  <meta charset="utf-8">
  <title>Example of date picker</title>
</head>
<body>
<label for="birthdayParty">Pick a preferred date for celebrating my birthday party: </label><p>
  <input type="date" 
       id="birthdayParty" 
       list="birthdayPartyPossibleDates"
         min="2020-06-27"
         max="2020-07-27"
         value="2020-06-27">
 
  <datalist id="birthdayPartyPossibleDates">
    <option label="Best for me">2020-06-20</option>
    <option label="Ok for me too  ">2020-06-27</option>
    <option label="This one is a sunday, hmmm">2020-06-28</option>
  </datalist>
</body>
</html>

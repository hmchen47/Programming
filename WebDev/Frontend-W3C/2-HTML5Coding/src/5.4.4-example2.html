<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
<title>Example of input type=tel</title>
<style>
  input:invalid {
      background-color:pink;
  }
</style>
</head>
<body>
<label for="tel">Enter a telephone number:</label>
<input type="tel" id="tel"
        placeholder="(555) 555-5555"
        pattern="^(?\d{3})?[-\s]\d{3}[-\s]\d{4}.*?\)"/>
</body>
</html>

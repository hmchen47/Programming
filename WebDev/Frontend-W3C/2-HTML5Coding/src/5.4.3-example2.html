<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example of date picker</title>
</head>
<body>
<label for="birthdayParty">Pick a preferred date for celebrating my birthday party: </label><p>
  <input type="date" 
       id="birthdayParty" 
       value="2020-06-20" 
       min="2020-06-06" 
       max="2020-07-31"
       step="7">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <title>Layout with Cleared Floats Demo</title>
  <link rel="stylesheet" href="web02e-floatDemo5.css">
</head>
<body>

  <header>
    <code>&#60;header&#62;</code>
  </header>
  
  <section>
    <code>&#60;section&#62; <br> float: left;</code>

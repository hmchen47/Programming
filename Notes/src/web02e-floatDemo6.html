<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/> 
  <title>Layout with Contained Floats Demo</title>
  <link rel="stylesheet" href="web02e-floatDemo6.css">
</head>
<body>

  <header>
    <code>&#60;header&#62;</code>
  </header>
  
  <div class="group">
    
    <code class="default">&#60;section="group"&#62;</code>
    
    <section>
      <code>&#60;section&#62; <br> float: left;</code>
    </section>
  
    <aside>
      <code>&#60;aside&#62; <br> float: right;</code>
    </aside>
  
  </div>
    
  <footer>
    <code>&#60;footer&#62; <br> clear: both;</code>
  </footer>

</html>
